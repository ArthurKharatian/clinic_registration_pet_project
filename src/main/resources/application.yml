spring:
  jpa:
    database: postgresql
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    baselineOnMigrate: true
    enabled: false
#enabled: true -> fails
  datasource:
    url: jdbc:postgresql://localhost:5432/clinic_registration
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

server:
  error:
    include-message: always

management:
  endpoint:
    health:
      show-details: always

